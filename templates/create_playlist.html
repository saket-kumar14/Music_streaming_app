<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Playlist</h2>
        <form action="{{ url_for('create_playlist', username=user.username) }}" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Artist</th>
                        <th scope="col">Select</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in all_songs %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ song.title }}</td>
                            <td>{{ song.artist }}</td>
                            <td>
                                <input type="checkbox" name="selected_songs" value="{{ song.id }}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="form-group">
                <label for="playlist_name">Playlist Name:</label>
                <input type="text" class="form-control" id="playlist_name" name="playlist_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Playlist</button>
        </form>
    </div>
</body>
</html>
