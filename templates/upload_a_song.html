<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Song - {{ user.username }} Creator Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .upload-song-container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container upload-song-container">
        <h2>Upload Song</h2>

        <form method="post" action="/upload_song/{{user.username}}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="singer">Singer</label>
                <input type="text" class="form-control" id="singer" name="singer" required>
            </div>

            <div class="form-group">
                <label for="release_date">Release Date</label>
                <input type="date" class="form-control" id="release_date" name="release_date" required>
            </div>
            <div class="form-group">
                <label for="album">Select Album</label>
                <select class="form-control" id="album" name="album">
                    {% for album in albums %}
                        <option value="{{ album.id }}">{{ album.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="lyrics">Lyrics</label>
                <textarea class="form-control" id="lyrics" name="lyrics" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <a href="{{ url_for('dashboard', username=user.username) }}" class="btn btn-secondary mt-3">Go Back</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
