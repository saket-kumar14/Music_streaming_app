<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Albums</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Admin Albums</h2>
        <form method="post" action="{{ url_for('admin_albums') }}" class="mb-3">
            <div class="form-group">
                <label for="search_query">Search:</label>
                <input type="text" name="search_query" class="form-control" value="{{ search_query }}">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Artist</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for album in albums %}
                    <tr>
                        <td>{{ album.name }}</td>
                        <td>{{ album.genre }}</td>
                        <td>{{ album.artist }}</td>
                        <td>
                            <form method="post" action="{{ url_for('admin_albums') }}">
                                <input type="hidden" name="album_id" value="{{ album.id }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
